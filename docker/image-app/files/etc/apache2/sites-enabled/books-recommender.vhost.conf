<VirtualHost *:80>
    ServerName books-recommender
    ServerAlias  *.books-recommender.*

    DirectoryIndex index.php
    DocumentRoot "/srv/www/app/public/"
    <Directory /srv/www/app/public>
        # enable the .htaccess rewrites
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>
