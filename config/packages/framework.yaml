# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'

    # Default locale
    default_locale: 'pl'

    # Note that the session will be started ONLY if you read or write from it.
    session:
        cookie_lifetime: 43200  # 12 hours in seconds
        gc_maxlifetime: 43200   # session lifetime on server
        cookie_secure: auto     # Use HTTPS when available
        cookie_samesite: lax    # Allow cookies from same site and top-level navigation
        cookie_path: /
        use_cookies: true

    #esi: true
    #fragments: true

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file

when@prod:
    framework:
        session:
            cookie_secure: true   # Force HTTPS cookies in production
            cookie_httponly: true # Prevent JavaScript access to session cookies

when@dev:
    framework:
        test: true
