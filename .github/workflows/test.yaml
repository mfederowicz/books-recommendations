name: Test
on: [push]

jobs:
  tests:
    name: PHP Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: ctype, iconv, mbstring, intl, pcov
          tools: composer:v2

      - name: Create .env file for tests
        run: |
          if [ ! -f .env ]; then
            cp .env.dist .env
          fi

      - name: Configure test environment
        run: |
          echo "ENABLE_PCOV=1" >> .env
          echo "APP_DEBUG=0" >> .env
          echo "COMPOSER_CONFIG_HOME=/tmp/composer" >> .env
        env:
          APP_DEBUG: 0

      - name: Install PHP dependencies
        run: composer install --no-scripts

      - name: Create coverage directory
        run: mkdir -p var/coverage

      - name: Run tests with coverage
        run: |
          if command -v docker &> /dev/null && [ -f bin/docker-compose.sh ]; then
            ./bin/run.sh vendor/bin/phpunit --stderr --colors=never --coverage-clover=var/coverage/clover.xml
          else
            vendor/bin/phpunit --stderr --colors=never --coverage-clover=var/coverage/clover.xml
          fi

      - name: Check code coverage
        uses: johanvanhelden/gha-clover-test-coverage-check@v1
        with:
          percentage: 50
          filename: var/coverage/clover.xml
  
