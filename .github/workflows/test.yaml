name: Test
on: [push]

jobs:
  tests:
    name: PHP Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: ctype, iconv, mbstring, intl
          tools: composer:v2

      - name: Install PHP dependencies
        run: make install

      - name: Run tests
        run: make test
  
